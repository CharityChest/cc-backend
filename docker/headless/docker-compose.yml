version: '3'

services:
  app-develop:
    env_file:
      - ../.go_configuration.env
    image: cc-backend/headless
    build:
      context: ../..
      dockerfile: ./docker/headless/Dockerfile
      args:
        - GOLANG_VERSION=${GOLANG_VERSION}
        - ALPINE_VERSION=${ALPINE_VERSION}
    volumes:
      - ../..:/code